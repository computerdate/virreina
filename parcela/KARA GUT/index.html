<script>
 const imageContainer = document.querySelector('.image-container');
  const videoElements = document.querySelectorAll('.video-background');
  const thumbnails = document.querySelectorAll('.thumbnail');

  let activeVideoId = 'bg-video-1';

  thumbnails.forEach(thumbnail => {
      thumbnail.addEventListener('mouseenter', function() {
          const videoId = this.getAttribute('data-video');
          const currentActiveVideo = document.getElementById(activeVideoId);
          const nextActiveVideo = document.getElementById(videoId);

          if (videoId !== activeVideoId) {
              currentActiveVideo.classList.remove('active');
              nextActiveVideo.classList.add('active');
              activeVideoId = videoId;

               // Restart the new video
              nextActiveVideo.currentTime = 0;
              nextActiveVideo.play();
          }
      });
  });
</script>
